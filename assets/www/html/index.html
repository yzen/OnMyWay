<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>OnMyWay</title>
        <link rel="stylesheet" type="text/css" href="../css/OnMyWay.css" />
        <script type="text/javascript" charset="utf-8" src="../lib/cordova-2.0.0.js"></script>
        <script type="text/javascript" charset="utf-8" src="../lib/jquery.js"></script>
        <script type="text/javascript" charset="utf-8" src="../lib/Infusion.js"></script>

        <script type="text/javascript" charset="utf-8" src="../js/Utils.js"></script>
        <script type="text/javascript" charset="utf-8" src="../js/Start.js"></script>
        <script type="text/javascript" charset="utf-8" src="../js/OnMyWay.js"></script>
    </head>
    <body>
        <div class="main clearfix">
            <div class="container">
                <div class="omwc-start">
                    <div class="omwc-start-routes">
                        <div class="section">
                            <input type="text" class="omwc-start-section-input" />
                        </div>
                        <div class="section omwc-start-section-results">
                            <div class="omwc-start-result"></div>
                        </div>
                    </div>
                    <div class="omwc-start-stops">
                        <div class="section">
                            <input type="text" class="omwc-start-section-input" />
                        </div>
                        <div class="section omwc-start-section-results">
                            <div class="omwc-start-result"></div>
                        </div>
                    </div>
                    <div class="section omwc-start-predictions">
                        <div class="omwc-start-message"></div>
                        <div class="omwc-start-direction"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript">
        omw.app();
    </script>
</html>
